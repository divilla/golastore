<div class="container is-fullhd">
    <div class="notification is-primary">
        This container is <strong>fullwidth</strong> <em>until</em> the <code>$fullhd</code> breakpoint.
    </div>
</div>

<section class="section">
    <h1 class="title">Section</h1>
    <h2 class="subtitle">
        A simple container to divide your page into <strong>sections</strong>, like the one you're currently reading.
    </h2>
</section>

<section>
    <nav class="level is-mobile">
        <div class="level-item has-text-centered">
            <div>
                <p class="heading">Tweets</p>
                <p class="title">3,456</p>
            </div>
        </div>
        <div class="level-item has-text-centered">
            <table class="table-center" style="width: 100%">
                <tbody><tr>
                    <td class="text-align: left">
                        <p class="buttons">
                            <button class="button is-small" data-publisher data-on="click" data-channel="cart" data-topic="addFirstRemoveAll" data-data='{"id": 123456, "name": "Product Name", "price": 1234.56}'>
                              <span data-subscriber="inCart" data-channel="cart" data-topic="state" data-filter='{"id": 123456}'>A</span>
                            </button>
                        </p>
                    </td>
                    <td>
                        <div class="field has-addons" data-subscriber="addRemoveQuantity" data-channel="cart" data-topic="state" data-filter='{"id": 123456}'>
                            <p class="control">
                                <button class="button is-small" data-publisher data-on="click" data-channel="cart" data-topic="removeOne" data-data='{"id": 123456, "name": "Product Name", "price": 1234.56}'>
                                    <span>-</span>
                                </button>
                            </p>
                            <p class="control">
                                <button class="button is-small" disabled>
                                    <span data-subscriber="quantity" data-channel="cart" data-topic="state" data-filter='{"id": 123456}'>0</span>
                                </button>
                            </p>
                            <p class="control">
                                <button class="button is-small" data-publisher data-on="click" data-channel="cart" data-topic="addOne" data-data='{"id": 123456, "name": "Product Name", "price": 1234.56}'>
                                    <span>+</span>
                                </button>
                            </p>
                        </div>
                    </td>
                    <td class="text-align: right">
                        <p class="buttons">
                            <button class="button is-small" data-publisher data-on="click" data-channel="wishlist" data-topic="addToRemoveFrom" data-data='{"id": 123456, "name": "Product Name", "price": 1234.56}'>
                                <span data-subscriber="inWishlist" data-channel="wishlist" data-topic="state" data-filter='{"id": 123456}'>W</span>
                            </button>
                        </p>
                    </td>
                    <td>
                        <span data-subscriber="totalItems" data-channel="cart" data-topic="state">0</span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="level-item has-text-centered">
            <div>
                <p class="heading">Followers</p>
                <p class="title">456K</p>
            </div>
        </div>
        <div class="level-item has-text-centered">
            <div>
                <p class="heading">Likes</p>
                <p class="title">789</p>
            </div>
        </div>
    </nav>
</section>
